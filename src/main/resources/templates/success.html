<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
简单的springboot登录成功页面
<button th:id="btn_logout">退出</button>

<!--拼接字符串使用双|包括-->
<h1 th:text="|Hello ${name}|"></h1>
<!--遍历-->
<ul th:each="str:${strList}">
    <li th:text="${str}"></li>
</ul>
<!--判断-->
<div th:if="${show}">可见</div>
<script>
    $("#btn_logout").click(function () {
        confirm("确定退出?");
        window.location = "http://localhost:8080/logout"
    })

</script>
</body>

</html>
