<script type="text/javascript">
    function createTree(url, params, treeId) {
        var zTree; //用于保存创建的树节点
        var setting = { //设置

            check: {
                enable: true,
                chkboxType: {
                    "Y": "ps",
                    "N": "ps"
                }
            },
            edit: {
                enable: true
            },
            view: {
                showLine: true, //显示辅助线
                dblClickExpand: true
            },
            data: {
                simpleData: {
                    enable: true,
                    idKey: "id",
                    pIdKey: "pid",
                    rootPId: 0
                }
            },
            callback: {//绑定事件
                onClick: function (a, b, treeNode) {
                    var page = treeNode.url;
                    if (page != undefined) {//需要打开选项卡
                        //判断当前选项卡是否已经打开
                        var e = $("#tt").tabs("exists", treeNode.name);
                        if (e) {
                            //已经打开
                            $("#tt").tabs("select", treeNode.name);
                        } else {
                            $("#tt")
                                .tabs(
                                    "add",
                                    {
                                        title: treeNode.name,
                                        content: '<iframe frameborder="0" width="100%" height="100%" src="' + page + '"></iframe>',
                                        closable: true,
                                        iconCls: 'icon-edit'
                                    });
                        }
                    }
                }
            }
        };

        $.ajax({ //请求数据,创建树
            type: 'GET',
            url: url,
            data: params,
            dataType: "json", //返回的结果为json
            success: function (data) {
                zTree = $.fn.zTree.init($(treeId), setting, data); //创建树
            },
            error: function (data) {
                alert("创建树失败!");
            }
        });
    }

    function initTree() {
        var roleId = $("#roleId").val();
        var params = {
            roleId: roleId
        };
        createTree("/currentFolderList", params, "#treeDemo");//创建  permission/menuData 后台加载数据路由
    }

    initTree();
</script>
