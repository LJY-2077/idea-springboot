<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap-grid.css"/>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap-reboot.css"/>
    <script type="text/javascript" src="../static/jq/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../static/bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../static/bootstrap/js/bootstrap.js"></script>

</head>
<body>

<div th:title="登录窗口" th:class="rounded"
     th:style="'background:#5f8dd4;height:300px;width:50%;position: absolute;top: 0;left: 0;right: 0;bottom: 0;margin: auto;'">
    <form class="form-group" th:action="@{/login_shiro}" method="post">
        <!-- 取值替换原来默认的值-->
        <img class="mb-4" src="assets/img/bootstrap-solid.svg" alt="" width="72" height="72">
        <div th:align="center">
            <h1 class="h3 mb-3 font-weight-normal">登录窗口</h1>
            <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        </div>
        <div th:align="center">
            <label class="sr-only">账户：</label>
            <input type="text" name="username" class="form-control" placeholder="Username"
                   required="" autofocus="">
        </div>
        <div th:align="center">
            <label class="sr-only">密码：</label>
            <input type="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </div>
        <div th:align="center" class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"/> Remember me
            </label>
        </div>
        <div th:align="center">
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </div>
    </form>
</div>


</body>
</html>
